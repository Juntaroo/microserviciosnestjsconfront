<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Productos</h2>
  <div class="grid grid-cols-4 gap-4">
    <app-product-card
      *ngFor="let product of products"
      [product]="product">
    </app-product-card>
  </div>

  <div class="mt-10">
    <h2 class="text-2xl font-bold mb-2">Resumen del carrito</h2>
    <p>Total: ${{ totalPrice | number:'1.0-0' }}</p>
  </div>
</div>
